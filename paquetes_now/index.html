    <link rel="stylesheet" href="style.css">

<body>
    <div id="header-container"></div>
    <section class="hero" style="background-image: url('/imagenes/fondo/fondo-cielo.jpg');">
  <div class="hero-content">
    <div class="titulo-box">
      <h2>PAQUETES NOW</h2>

        </select>
      </div>
    </div>

    <div class="input-group">
      <label>Mes</label>
      <div class="input-icon">
        <img src="imagenes/icon/calendario.png" alt="icono calendario">
        <select>
          <option value="">Mes deseado</option>
          <option value="enero">Enero</option>
          <option value="febrero">Febrero</option>
        </select>
      </div>
    </div>

  </div>
</section>


    <section style="padding: 2rem;">
