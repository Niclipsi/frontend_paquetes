<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container"></div>
    
    <section>
        <ul class="lista-historial">
            <article class="paquete">
                <h3 class="nombre paquete-nombre">[nombre]</h3>
                <div>
                    <p class="azul paquete-precio">$<span>[nombre]</span></p>
                    <p class="paquete-destino"> <span>[destino]</span></p>
                    <p class="paquete-fecha"> <span>[fecha]</span></p>
                    <button class="btn-ver btn-anima">Ver</button>
                </div>
            </article>
        </ul>
    </section>
    <script src="../../componentes/cargarHeader.js"></script>
</body>
</html>
